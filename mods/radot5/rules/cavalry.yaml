SCOUTCAV:
	Inherits: ^Cavalry
	Inherits@APBULLETS: ^AffectedByAPBullets
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@GAINSEXPERIENCE: ^GainsExperience
	Buildable:
		Queue: Cavalry
		BuildPaletteOrder: 10
		Prerequisites: ~cavalry.mongolia, ~techlevel.low
		Description: Scouting unit.\n  Strong vs Infantry\n  Weak vs Vehicles
	Valued:
		Cost: 250
	Tooltip:
		Name: Scout Cavalry
	Mobile:
		Speed: 100
	RevealsShroud:
		Range: 6c0
	Health:
		HP: 4000
	Armament@PRIMARY:
		Weapon: ScoutGun
		RequiresCondition: !ap_bullets
	Armament@PRIMARY-AP:
		Weapon: ScoutGun.AP
		RequiresCondition: ap_bullets
	AttackFrontal:
	WithInfantryBody:
		DefaultAttackSequence: shoot
	ProducibleWithLevel:
		Prerequisites: stable.upgraded

