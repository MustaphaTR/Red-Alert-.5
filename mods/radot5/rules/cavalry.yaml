ENGICAV:
	Inherits: ^Cavalry
	Buildable:
		Queue: Cavalry
		BuildPaletteOrder: 50
		Prerequisites: ~cavalry.tuva, ~techlevel.low
		Description: Cavalry unit that infiltrates and captures enemy structures.\nCaptures slower than a normal engineer but has higher mobility.\n  Unarmed
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Valued:
		Cost: 700
	Tooltip:
		Name: Engineer Cavalry
	Mobile:
		Speed: 80
	Health:
		HP: 5000
	Passenger:
		PipType: Yellow
	EngineerRepair:
	RepairsBridges:
	CaptureManager:
	GrantConditionOnPrerequisite@GLOBALREUSABLEENGINEER:
		Condition: global-reusable-engineers
		Prerequisites: global-reusable-engineers
	Captures:
		RequiresCondition: !global-reusable-engineers
		CaptureTypes: building
		PlayerExperience: 25
		CaptureDelay: 280
	Captures@REUSABLE:
		RequiresCondition: global-reusable-engineers
		CaptureTypes: building
		PlayerExperience: 25
		CaptureDelay: 525
		ConsumedByCapture: False
		EnterCursor: ability
		EnterBlockedCursor: move-blocked
	Voiced:
		VoiceSet: EngineerVoice
	Selectable:
		Priority: 5
